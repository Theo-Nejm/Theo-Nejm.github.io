<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>

    <!-- IMPORTAR O CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <header>
      <h1>To do list</h1>
      <button class="add-task"><span>+</span> Adicionar tarefa</button>
    </header>
    <main>
      <div class="container">
        <h2>
          Lista de tarefas
        </h2>
        <table class="tasks-list">
          <tr>
              <td>Nome da tarefa</td>
              <td>Status</td>
              <td>Concluída</td>
              <td>Remover</td>
          </tr>
        </table>
      </div>
    </main>
    <footer>
      <p>© Todos os direitos reservados ~ Theo Nejm | 2021</p>
    </footer>
    <div class="modal-wrapper hidden">
      <form id="add-task">
        <div class="modal">
          <div class="modal-header">
            <h3>Adicionar tarefa</h3>
            <p>Coloque o nome da tarefa para criar uma nova tarefa</p>
          </div>
          <input type="text" id="input-task">
          <div class="actions">
            <button type="button" id="cancel-button">
              <span>x</span> Cancelar
            </button>
            <button type="submit" id="submit-button">
              <span>+</span> Adicionar
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/functions.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
